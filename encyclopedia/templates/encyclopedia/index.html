{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="text-lg font-semibold font-wiki">Todas las páginas disponibles</h1>
    <p class="text-gray-700 mb-4">{{ entries |length }} página(s) disponible(s)</p>

    <ul>
        {% for entry in entries %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>

{% endblock %}
