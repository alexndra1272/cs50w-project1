{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-white shadow-sm p-6 flex items-center justify-between">
      <div class="flex mx-16 items-center justify-center space-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          width="36"
          height="36"
          fill="currentColor"
        >
          <path

          ></path>
        </svg>
        <p class="text-lg font-semibold font-wiki">Wiki</p>
      </div>
      <div class="flex">
        <form class="flex items-center border border-gray-300 p-1 rounded-lg">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="20"
            height="20"
            fill="#ADADAD"
          >
            <path
              d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11C20 13.124 19.263 15.0769 18.031 16.6168ZM16.0247 15.8748C17.2475 14.6146 18 12.8956 18 11C18 7.1325 14.8675 4 11 4C7.1325 4 4 7.1325 4 11C4 14.8675 7.1325 18 11 18C12.8956 18 14.6146 17.2475 15.8748 16.0247L16.0247 15.8748Z"
            ></path>
          </svg>
          <input
            type="text"
            class="ml-2 focus:outline-none"
            autocomplete="off"
            name="q"
            placeholder="Buscar en Wiki..."
          />
        </form>
        <button
          class="border border-gray-300 hover:bg-gray-300 py-1 px-2 rounded-lg text-sm mx-3"
        >
          Buscar
        </button>
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-2 rounded-lg text-sm"
        >
          Crear art√≠culo
        </button>
      </div>
    </nav>
    <div class="main col-lg-10 col-md-9">{% block body %} {% endblock %}</div>
  </body>
</html>
